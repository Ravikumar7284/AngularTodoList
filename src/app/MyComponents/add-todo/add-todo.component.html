<h5>Add a Todo</h5>
<div class="my-3">
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="ttitle">Todo Title</label>
        <input type="text" class="form-control" id="ttitle" name="ttitle" [(ngModel)]="ttitle">
    </div>
    <div class="form-group">
        <label for="tdesc">Todo Description</label>
        <input type="text" class="form-control" id="tdesc" name="tdesc" [(ngModel)]="tdesc">
    </div>
    <button type="submit" class="btn btn-sm btn-primary my-2">Add Todo</button>
</form>
</div>
